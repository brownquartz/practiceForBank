<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
    <h2>User List</h2>
    <a href="/users/new">Create New User</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.user_id}"></td>
                <td><a th:href="@{/user/edit/{user.user_id}}" th:text="${user.name}"></a></td>
                <td th:text="${user.email}"></td>
                <td>
                    <ul>
                        <li th:each="account : ${user.acoounts}">
                            <span th:text="'Account: ' + ${account.accountNumber} + ' | Balance: ' + ${account.balance}"></span>
                        </li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/users/delete/{id}(id=${user.user_id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
